name: simple logger action

permissions:
  contents: write

on: 
  pull_request:
    paths:
      - .github/workflows/python-simple-logger-action.yaml
      - python/simpler-logger/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/python-simple-logger-action.yaml
      - python/simpler-logger/**

jobs:
  tag_version:
    runs-on: ubuntu-latest
    env:
      VERSION_PREFIX: python-simpler-logger-
      LOG_PATH: python/simpler-logger
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Git Version
        id: version
        uses: codacy/git-version@2.5.4
        with:
          prefix: ${{ env.VERSION_PREFIX }}
          log-path: ${{ env.LOG_PATH }}
          release-branch: main
          dev-branch: main

      - name: Get Version2
        id: version2
        shell: bash
        run: |
          VERSION=$(docker run -v $(pwd):/repo codacy/git-version /bin/git-version \
            --folder /repo \
            --version-prefix ${{ env.VERSION_PREFIX }} \
            --release-branch main)
          
          # Extract version number and combine with prefix
          CLEAN_VERSION="${{ env.VERSION_PREFIX }}$(echo $VERSION | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')"
          
          echo "new-version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "New Version: $CLEAN_VERSION"
          echo "Raw Version: $VERSION"

      - name: Display Version
        run: |
          echo "Current version: ${{ steps.version.outputs.version }}"
          echo "Clean version: ${{ steps.version2.outputs.new-version }}"

      - name: Create and Push Tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a ${{ steps.version2.outputs.new-version }} -m "Release ${{ steps.version2.outputs.new-version }}"
          git push origin ${{ steps.version2.outputs.new-version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}